{% extends "base_menu.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" value="Submit">
{% url "tasks:task_list" as task_list_url %}
<input type="submit" value="Cancel" onclick="window.location.href='{{ task_list_url }}'; return false;">

</form>
{% endblock %}
