<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{% block title %}Task Manager{% endblock %}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
body{padding-top:60px;}
.navbar{background:#5a758f;}
.navbar .nav-link, .navbar .navbar-brand, .navbar button{color:#fff; border:none; background:none; padding:0; cursor:pointer;}
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top">
<div class="container">
<a class="navbar-brand" href="{% url 'tasks:task_list' %}">Task Manager</a>
<ul class="navbar-nav ms-auto">
{% if user.is_authenticated %}
<li class="nav-item"><a class="nav-link" href="{% url 'tasks:task_create' %}"><i class="fa fa-plus"></i> Add</a></li>
<li class="nav-item"><form method="post" action="{% url 'logout' %}">{% csrf_token %}<button class="nav-link"><i class="fa fa-sign-out-alt"></i> Logout</button></form></li>
{% else %}
<li class="nav-item"><a class="nav-link" href="{% url 'login' %}?next={% url 'tasks:task_list' %}"><i class="fa fa-sign-in-alt"></i> Login</a></li>
{% endif %}
</ul>
</div>
</nav>

<div class="container">{% block content %}{% endblock %}</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
